<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete Airport</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a, #020617);
            color: #e5e7eb;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 450px;
            margin: 100px auto;
        }

        .card {
            background: rgba(30, 41, 59, 0.9);
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #f87171;
        }

        p {
            margin-bottom: 30px;
            color: #f8fafc;
        }

        strong {
            color: #facc15;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #dc2626, #991b1b);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #991b1b, #7f1d1d);
            box-shadow: 0 8px 25px rgba(220,38,38,0.6);
        }

        .link {
            display: block;
            text-decoration: none;
            color: #60a5fa;
            font-weight: 600;
            margin-top: 10px;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>üóëÔ∏è Delete Airport</h2>
        <p>Are you sure you want to delete airport <strong>{{ airport.name }} ({{ airport.code }})</strong>?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Delete Airport</button>
        </form>

        <a href="{% url 'list_airports' %}" class="link">‚¨Ö Cancel</a>
    </div>
</div>

</body>
</html>
