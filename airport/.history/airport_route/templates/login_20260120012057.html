<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Flight Routes</title>
    <style>
        /* Reset and font */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a, #020617);
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Card */
        .card {
            background: rgba(30, 41, 59, 0.95);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* Header */
        h2 {
            font-size: 28px;
            color: #f8fafc;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        /* Inputs */
        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: none;
            outline: none;
            background-color: #020617;
            color: #f8fafc;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            border: 1px solid #2563eb;
            box-shadow: 0 0 8px rgba(37, 99, 235, 0.6);
        }

        /* Button */
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e3a8a);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.5);
        }

        /* Error message */
        .error {
            background: rgba(220, 38, 38, 0.1);
            color: #f87171;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        /* Links */
        .links {
            margin-top: 20px;
            font-size: 14px;
        }

        .links a {
            color: #60a5fa;
            text-decoration: none;
            margin: 0 5px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .card {
                padding: 40px 20px;
            }
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

<div class="card">
    <h2>üîê Login</h2>

    {% if form.errors %}
        <div class="error">Invalid username or password</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required autofocus>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>


</div>

</body>
</html>
