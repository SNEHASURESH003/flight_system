<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Route Between Airports</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a, #020617);
            color: #e5e7eb;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 480px;
            margin: 100px auto;
            background: rgba(30, 41, 59, 0.9);
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #f8fafc;
            font-size: 26px;
        }

        form p {
            margin-bottom: 15px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 8px;
            border: none;
            outline: none;
            background-color: #020617;
            color: #f8fafc;
        }

        input:focus, select:focus {
            border: 1px solid #2563eb;
            box-shadow: 0 0 5px #2563eb;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background: linear-gradient(135deg, #16a34a, #14532d);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #15803d, #052e16);
            box-shadow: 0 8px 25px rgba(22, 163, 74, 0.6);
        }

        .link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #60a5fa;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>✈️ Add Route Between Airports</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Route</button>
    </form>

    <a href="{% url 'dashboard' %}" class="link">⬅ Back to Dashboard</a>
</div>

</body>
</html>
