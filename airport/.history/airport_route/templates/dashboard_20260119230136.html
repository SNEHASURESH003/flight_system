<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flight Routes Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a, #020617);
            color: #e5e7eb;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 80px;
        }

        h1 {
            margin-bottom: 50px;
            font-size: 36px;
            color: #f8fafc;
            letter-spacing: 1px;
        }

        .btn {
            display: inline-block;
            margin: 15px;
            padding: 15px 35px;
            text-decoration: none;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: white;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.6);
            background: linear-gradient(135deg, #1d4ed8, #1e3a8a);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #16a34a, #14532d);
            box-shadow: 0 4px 15px rgba(22, 163, 74, 0.4);
        }

        .btn.secondary:hover {
            background: linear-gradient(135deg, #15803d, #052e16);
            box-shadow: 0 8px 25px rgba(22, 163, 74, 0.6);
        }

        .card {
            background: rgba(30, 41, 59, 0.85);
            width: 70%;
            margin: auto;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }

        footer {
            margin-top: 60px;
            color: #94a3b8;
            font-size: 14px;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h1>‚úàÔ∏è Flight Routes System</h1>

        <a href="{% url 'add_airport' %}" class="btn">‚ûï Add Airport</a>
        <a href="{% url 'add_route' %}" class="btn">‚ûï Add Route</a>
        <a href="{% url 'find_nth' %}" class="btn secondary">üîç Find Nth Node</a>
        <a href="{% url 'shortest_between' %}" class="btn secondary">üìâ Find Shortest Node</a>

        <br><br>

        <form action="{% url 'longest_node' 1 %}" method="get">
            <button class="btn secondary" type="submit">üìä Find Longest Node</button>
        </form>
    </div>

    <footer>
        <p>Flight Routes System ‚Ä¢ Django Machine Test</p>
    </footer>
</div>

</body>
</html>
